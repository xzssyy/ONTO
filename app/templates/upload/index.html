{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block info %}
{% endblock %}
{% block navbar %}
{% endblock %}
{% block page_content %}
<div class="container">
    <div class="row">
        <h1>Tags Input</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label>Enter some programming Language</label>
            <div class="myContainer"></div>
        </div>
    </div>
    <input type="text" class="inputTags" hidden/>
</div>
{% endblock%}
{% block script %}
    <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap_v5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.peity.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/taginput.js') }}"></script>
<script>
    $('.myContainer').TagsInput({
        initialTags: ['c#', 'python', 'jQuery'], // allow initialization of tags
        tagInputPlaceholder: 'eg. python',
        tagHiddenInput: $('.inputTags'),
        tagContainerBorderColor: '#d3d3d3',
        tagBackgroundColor: '#295070',
        tagColor: '#9cc3db',
        tagBorderColor: '#688eac'
    });
</script>
{% endblock %}

</body>
</html>
