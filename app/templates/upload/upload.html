{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="css/listcard.css") }}"/>
{% endblock %}

{% block page_content %}
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-5">
                <label for="exampleInputEmail1" class="form-label mb-3">项目名</label>
                <input class="form-control" name="product_name">
            </div>
            <div class="mb-5">
                <label for="exampleInputEmail1" class="form-label mb-3">分类</label>
                <div class="row tag-selector">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option value="教育学">教育学</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option value="教育学">教育学</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option value="教育技术学">教育技术学</option>
                            <option value="教育心理学">教育心理学</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-5">
                <label  class="form-label mb-3">上传本体</label>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="product_file">
                </div>
            </div>

            <div class="mb-5">
                <label class="form-label">详细信息</label>
                <textarea class="form-control" name="product_info" rows="6"  placeholder="输入你的本体描述信息"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>

    </div>
{% endblock %}
