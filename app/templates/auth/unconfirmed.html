{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好,{{ current_user.username }}!
    </h1>
    <h3>你并没有确认你的账户</h3>
    <p>
        在访问网站一些内容前你需要确认你的账户，请检查你的收件箱
    </p>
    <p>
        邮件超时或需要新的确认邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
