{% extends 'base.html' %}


{% block info %}
    <section class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="heading">登录</h3>
                </div>
                <div class="col-md-6">
                    <ul class="breadcrumb">
                        <li><a href="{{ url_for('main.index') }}">主页</a></li>
                        <li><p class="fs-18">/</p></li>
                        <li><p class="fs-18">登录</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block page_content %}
    <section class="register login">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block-text center">
                        <img
                                id="site-logo"
                                src="{{ url_for('static', filename='onto.png') }}"
                                alt=""
                                width="100"
                                height="100"
                                data-retina="assets/images/logo/logo@2x.png"
                                data-width="118"
                                data-height="32"
                        />
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="flat-tabs">
                        <div class="content-tab">
                            <div class="content-inner">
                                <form action="login" method="post" enctype="multipart/form-data">
                                    {{ form.csrf_token }}
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">用户名/邮箱</label>
                                       {{ form.email }}
                                    </div>
                                    <div class="form-group s1">
                                        <label>密码 </label>
                                        {{ form.password }}
                                    </div>

                                    <div class="form-group form-check">
                                        <div>
                                            {{ form.remember_me }}
                                            <label class="form-check-label">记住我</label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn-action">登入</button>
                                    <div class="bottom">
                                        <p>还没加入?</p>
                                        <a href="{{ url_for('auth.register') }}">注册</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
